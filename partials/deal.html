<section class=" text-center animated flip" id="dealPage" >
	<div class=" col-xs-12 jumbotron" >
		<div class="text-center row center-block" style="margin-top: 0px" >
			<p class="text-center">
				{{loadedDeal.description}}
			</p>
			<p class="text-center" ng-hide="loadedDeal.description">
				{{$storage.lan.nameBadge.comingSoon}}
			</p>
			<h1 class="text-center">{{loadedDeal.savings}} </h1>
			<span> {{loadedDeal.start}} - {{loadedDeal.end}} </span>
			<p></p>
			<span class="glyphicon glyphicon-phone" style="font-size: 40px;"></span>
			<a href="tel:{{loadedDeal.phone}}" style="color: white !important;"><img class="img-responsive center-block" ng-show="loadedDeal.description"
			src="{{barcodeSrc(loadedDeal.phone,'#ffffff','#000000')}}"></a>
			<img class="img-responsive center-block" ng-hide="loadedDeal.description"
			src="{{barcodeSrc('http://www.calcreator.me','#ffffff','#000000')}}">
			<p></p>
			<span class="glyphicon glyphicon-earphone" style="font-size: 20px;"></span>
			<h1 style="margin-top: -10px;"><a href="tel:{{loadedDeal.phone}}" style="color: white !important;">{{loadedDeal.phone}}</a></h1>
		</div>
	</div>
	<div class="row center-block text-center" style="position: fixed;bottom: 5px;width: 100%">
		<p >
			{{$storage.options.bizNameFromUrl}}
		</p>
		<img src="{{'data:image\/(png|jpg);base64,' + loadedDeal.logo}}" width="50px" >
	</div>
</section>
<div ng-include="'partials/lan.html'"></div>
